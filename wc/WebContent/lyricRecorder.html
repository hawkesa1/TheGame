<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Player</title> <script src="./js/jquery/jquery-2.1.1.min.js"
		type="text/javascript"></script>
	<script src="./js/jquery/jquery-ui.min.js" type="text/javascript"></script>
	<script src="./js/jquery/jquery-json.js" type="text/javascript"></script>
	<script src="./js/lyricRecorder/player.js" type="text/javascript"></script>
	<script src="./js/lyricRecorder/wavfile.js" type="text/javascript"></script>
	<script src="./js/lyricRecorder/touchControls.js"
		type="text/javascript"></script>
	<script src="./js/lyricRecorder/pageControls.js" type="text/javascript"></script>
	<script src="./js/lyricRecorder/ajaxCalls.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/lyricRecorder.css" media="screen" />
	<link rel="stylesheet" href="css/template.css" media="screen" />
	<link rel="stylesheet" href="css/buttons.css" media="screen" />
</head>
<body>

	<div id="headerContainer">
		<div id="headerTitle">lyricRecorder.com
					<select id="loadTrack">
					</select> <input id="loadButton" type="button" value="load"> </input> <a
						id="loadCreateTab" href="javascript:void(0);"
						onclick="loadCreateTab()">Create New</a>
				</div>
	</div>

	<div id="mainContainer">
		<div id="currentTab" class="visibleTab">
			<audio id="audio" controls> <source id="audioSrc"
				type="audio/mpeg"> Your browser does not support the audio
			element. </audio>
			<div>
			

				<table id="tracks">
					<tr>
						<th>Title</th>
						<th>Artist</th>
						<th>Album</th>
					</tr>
					<tr>
						<td><span id="trackTitle">XXX</span></td>
						<td><span id="trackArtist">XXX</span></td>
						<td><span id="trackAlbum">XXX</span></td>
					</tr>
				</table>


			</div>
			<div id="canvasContainer"></div>
			<div id="lyricsContainer">
				<textarea id="lyricText">
</textarea>
				<textarea id="lyricScript"></textarea>
				<div id="lyrics"></div>
			</div>


			<div class="controlButtonsContainer">
				<div class="buttonType1ContainerLarge">
					<a href="#" class="buttonType1" id="removePreviousWord">Remove
						Word</a>
				</div>

				<div class="buttonType1ContainerLarge">
					<a href="#" class="buttonType1" id="addCurrentWord">Add Word</a>
				</div>

				<div class="buttonType1ContainerSmall">
					<a href="#" class="buttonType1" id="skipBack5Button">-5</a>
				</div>
				<div class="buttonType1ContainerSmall">
					<a href="#" class="buttonType1" id="playSlowButton">Slow</a>
				</div>
				<div class="buttonType1ContainerMedium">
					<a href="#" class="buttonType1" id="playPauseButton">Play</a>
				</div>
				<div class="buttonType1ContainerSmall">
					<a href="#" class="buttonType1" id="playFastButton">Fast</a>
				</div>
				<div class="buttonType1ContainerSmall">
					<a href="#" class="buttonType1" id="skipForward5Button">+5</a>
				</div>

				<!--  	
				<div class="buttonType1ContainerSmall">
					<a href="#" class="buttonType1" id="save">Save</a>
				</div>
			-->
			</div>


			<input id="enableLyricTextView" onclick="enableLyricTextView()"
				class="button" value="Text" type="button"> <input
				id="enableLyricScriptView" onclick="enableLyricScriptView()"
				class="button" value="Script" type="button"> <input
					id="enableLyricWordView" onclick="enableLyricWordView()"
					class="button" value="Word" type="button"> <BR><BR>


								<div id="fps">0fps</div>
		</div>



		<div id="newTab" class="hiddenTab">
			<a id="loadCurrentTab" href="javascript:void(0);"
				onclick="loadCurrentTab()">Back</a> <BR><BR> <iframe
						src="lyricRecorderUpload.html" width="100%" height="30px"
						frameBorder="0"> </iframe> <BR><BR>
		</div>


		<div id="currentWord"></div>

	</div>
</body>
</html>
