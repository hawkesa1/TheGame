<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script src="./js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="./js/main.js" type="text/javascript"></script>
<script src="./js/wavfile.js" type="text/javascript"></script>
<script src="./js/lyrics.js" type="text/javascript"></script>


<link rel="stylesheet" href="css/wav.css" media="screen" />
<script src="./js/touchControls.js" type="text/javascript"></script>
</head>
<body>

	<div>
		<select id="loadTrack">
			<option value="1412522059065">song1</option>
			<option value="1412522493814">song2</option>
			<option value="1412522689469">song3</option>
			<option value="1414259979640">song4</option>
			<option value="1414260253916">song5</option>
			<option value="1453640501838">song6</option>
			<option value="1455269779319">song7</option>
		</select> <input type="button" value="load" onclick="loadTrack()"></input>

		<table id ="colourOptions">
			<tr>
				<td>Wav Line Colour</td>
				<td><input type="color" id="lineColor" value="#F0FFFF">
				<td>Background Colour</td>
				<td><input type="color" id="backgroundColor" value="#000000">
				<td>Position Rectangle</td>
				<td><input type="color" id="rectangleColor" value="#9932CC">
				<td>Position Lines</td>
				<td><input type="color" id="positionLineColor" value="#FF69B4">
				</td>
			</tr>
			<tr>
				<td>Circle Colour</td>
				<td><input type="color" id="circleColor" value="#90EE90">
			</tr>
			<tr>
				<td>Zoom Level</td>
				<td><input id="zoomLevel" type="number" min="1" max="70"
					value=2>
			</tr>

		</table>

	</div>


	<div>
	<BR>
		<audio id="audio" controls> <source id="audioSrc"
			type="audio/mpeg"> Your browser does not support the audio
		element. </audio>
	</div>
<BR>
	<div id="logMessages">
		Log
	</div>

	
	<div id="controls"></div>

</body>
