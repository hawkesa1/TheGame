<!DOCTYPE html>
<html lang="en">
<head>
<script src="./js/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="./js/lyricRecorder/fileUpload.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/fileUpload.css" media="screen" />
</head>
<body>
	<div id="holder"></div>
	<progress id="uploadprogress" min="0" max="100" value="0">0</progress>
	
	<p id="upload" class="hidden">
		<label>Drag and drop not supported, but you can still upload
			via this input field:<br> <input type="file">
		</label>
	</p>
	<p id="filereader">File API and FileReader API not supported</p>
	<p id="formdata">XHR2's FormData is not supported</p>
	<p id="progress">XHR2's upload progress isn't supported</p>

	

</body>
</html>
