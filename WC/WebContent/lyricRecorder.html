<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Player</title>
	<style>
</style>

	<script src="./js/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="./js/jquery/jquery-ui.min.js" type="text/javascript"></script>
	<script src="./js/jquery/jquery-json.js" type="text/javascript"></script>
	<script src="./js/lyricRecorder/player.js" type="text/javascript"></script>
	<script src="./js/lyricRecorder/wavfile.js" type="text/javascript"></script>
	<script src="./js/lyricRecorder/touchControls.js"
		type="text/javascript"></script>
		<script src="./js/lyricRecorder/pageControls.js"
		type="text/javascript"></script>
		<script src="./js/lyricRecorder/ajaxCalls.js"
		type="text/javascript"></script>
	<link rel="stylesheet" href="css/lyricRecorder.css" media="screen" />
	<link rel="stylesheet" href="css/template.css" media="screen" />
</head>
<body>





	<div id="headerContainer">
		<div id="headerTitle">lyricRecorder.com</div>
	</div>
	<div id="menuContainer">
		<div id="menuTitle">
			<a id="loadCreateTab" href="javascript:void(0);"
				onclick="loadCreateTab()">Create New</a>&nbsp; &nbsp; <a
				id="loadLoadTab" href="javascript:void(0);" onclick="loadLoadTab()">Load
				Existing</a>&nbsp; &nbsp; <a id="loadCurrentTab"
				href="javascript:void(0);" onclick="loadCurrentTab()">Current</a>
		</div>
	</div>

	<div id="menuItems"></div>



	<div id="mainContainer">


		<div id="currentTab" class="visibleTab">
			<BR> <BR> <audio id="audio" controls> <source
						id="audioSrc" type="audio/mpeg"> Your browser does not
					support the audio element. </audio>



<input id="enableLyricTextView" onclick="enableLyricTextView()" class="button" value="Text" type="button">
<input id="enableLyricScriptView" onclick="enableLyricScriptView()" class="button" value="Script" type="button"> 
<input id="enableLyricWordView" onclick="enableLyricWordView()" class="button" value="Word" type="button"> <BR><BR>




<div id="lyricsContainer">
<textarea id="lyricText">
</textarea> 
<textarea id="lyricScript"></textarea> 
<div id="lyrics"></div> 
</div> 					
					
					
					<input id="playPause" class="button"
					type="button" value="Play" onmousedown="playPause()"> <input
						class="button" type="button" value="0.5"
						onmousedown="changePlayBackRate(0.5)"> <input
							type="button" class="button" value="1"
							onmousedown="changePlayBackRate(1)"> <input type="button"
								class="button" value="2" onmousedown="changePlayBackRate(2)">
									<input class="button" type="button" value="4"
									onmousedown="changePlayBackRate(2)"> <input
										class="button" id="save" value="Save" type="button">


											<div id="wordInfo">
												Word <input class="wordInfo" id="wordInfoWord" type="text" onkeyup="changeCurrentWord()"></input><br><br>
											
											
													<input type="hidden" id="wordInfoId" value="">
														Start <input type="button" value="-10ms"
															onmousedown="changeStart(-10)"><input
																type="button" value="-100ms"
																onmousedown="changeStart(-100)"> <input class="wordInfo" id="wordInfoStartTime"
														type="text"><input
																	type="button" value="+10ms"
																	onmousedown="changeStart(+10)"> <input
																		type="button" value="+100ms"
																		onmousedown="changeStart(+100)">
																		<BR> End
																				 <input type="button"
																					value="-10ms" onmousedown="changeEnd(-10)">
																						<input type="button" value="-100ms"
																						onmousedown="changeEnd(-100)"> <input class="wordInfo" id="wordInfoEndTime"
																				type="text"><input
																							type="button" value="+10ms"
																							onmousedown="changeEnd(+10)"> <input
																								type="button" value="+100ms"
																								onmousedown="changeEnd(+100)"><BR><BR><input
																										id="wordInfoPlay" value="Play this Word"
																										type="button"> <input
																											id="wordInfoPlayLine" value="Play this Line"
																											type="button">
																													
																											
																													
											</div>





											<div id="canvasContainer"></div> <BR> <input
												type="button" class="button" value="Add Current Word"
												id="addCurrentWord"> <BR><BR>

															<div id="currentWord"></div>
															<div id="fps">0fps</div>
		</div>
		<div id="loadTab" class="hiddenTab">

			<BR><BR> <select id="loadTrack">
				</select> <input id="loadButton" type="button" value="load"></input>
		</div>


		<div id="newTab" class="hiddenTab">
			<BR><BR> <iframe src="lyricRecorderUpload.html"
						width="100%" height="30px" frameBorder="0"> </iframe> <BR><BR>

							
		</div>
	</div>



</body>
</html>
