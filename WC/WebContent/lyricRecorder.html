<body>

	<div id="headerContainer">
		<div id="headerTitle">alexhawkes.com</div>
	</div>



	<div id="mainContainer">
		<div id="pageTitle">Lyric Recorder</div>
		<div class="instructionText">Step 1: Upload an audio file (mp3)
			by clicking on the icon below</div>


		<iframe src="lyricRecorderUpload.html" width="100%" height="30px"
			frameBorder="0"> </iframe> 

		<div class="instructionText">Step 2: Copy and paste some lyrics
			in to the box below</div>

		<textarea id="lyricText" rows="4" cols="50">
</textarea>

		<select id="loadTrack">
			<option value="1462964351852">If I fell</option>
		</select> <input type="button" value="load" onclick="loadTrack()"></input>


		<div id="lyrics"></div>

		<div id="wordInfo">
			Word <input id="wordInfoWord" type="text"><BR> Start
			Time <input id="wordInfoStartTime" type="text"><BR> End
			Time <input id="wordInfoEndTime" type="text"><BR> <input
				id="wordInfoPlay" value="Play this Word" type="button"> <input
				id="wordInfoUpdate" value="Update Word" type="button">
		</div>

		<input id="save" value="Save" type="button"><input
			id="lyricTextButton" value="Convert" type="button"> <input
			type="button" value="Add Current Word" id="addCurrentWord">

		<div id="canvasContainer"></div>
		<BR> <BR>

		<audio id="audio" controls> <source id="audioSrc"
			type="audio/mpeg"> Your browser does not support the audio
		element. </audio>


	</div>



</body>
