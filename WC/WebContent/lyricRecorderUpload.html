<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>


<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<style>

body
{
	border:0px;
	margin:0px;
	padding:0px;
}
form
{
	border:0px;
	margin:0px;
	padding:0px;
}
</style>

<script src="./js/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(
			function($) {
				console.log("Upload page is ready");
				var trackId = getUrlParameter("trackId");
				var trackName = getUrlParameter("trackTitle");

				console.log(trackId)
				if ((trackId != undefined && trackId != "")
						&& (trackName != undefined && trackName != "")) {
					parent.addTrack(trackId, trackName);
				}
			});
	var getUrlParameter = function getUrlParameter(sParam) {
		var sPageURL = decodeURIComponent(window.location.search.substring(1)), sURLVariables = sPageURL
				.split('&'), sParameterName, i;

		for (i = 0; i < sURLVariables.length; i++) {
			sParameterName = sURLVariables[i].split('=');

			if (sParameterName[0] === sParam) {
				return sParameterName[1] === undefined ? true
						: sParameterName[1];
			}
		}
	};
</script>

</head>
<body>
	<form action="FileUploadServlet" method="post"
		enctype="multipart/form-data">
		
		<input type="hidden" name="userId" value="hawkesa">
		<input type="text" name="description" /> <input type="file"
			name="file" /> <br>
		<br> <input type="submit" />
		
	</form>
</body>
</html>
